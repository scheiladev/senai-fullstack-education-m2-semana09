<form [formGroup]="formCadastro" (ngSubmit)="submitForm()">
  <div>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" formControlName="nomeCompleto" />
    <span
      *ngIf="(formCadastro.controls['nomeCompleto'].touched || formCadastro.controls['nomeCompleto'].dirty) && formCadastro.controls['nomeCompleto'].errors?.['required']"
      >Nome Completo obrigatório</span
    >
  </div>
  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" formControlName="cpf" />
    <span
      *ngIf="(formCadastro.controls['cpf'].touched || formCadastro.controls['cpf'].dirty) && formCadastro.controls['cpf'].errors?.['required']"
      >CPF obrigatório</span
    >
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" />
    <span
      *ngIf="(formCadastro.controls['email'].touched || formCadastro.controls['email'].dirty) && formCadastro.controls['email'].errors?.['required']"
      >Email obrigatório</span
    >
  </div>
  <div>
    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" formControlName="celular" />
    <span
      *ngIf="(formCadastro.controls['celular'].touched || formCadastro.controls['celular'].dirty) && formCadastro.controls['celular'].errors?.['required']"
      >Celular obrigatório</span
    >
  </div>
  <div>
    <label for="curso">Curso:</label>
    <select name="curso" id="curso" formControlName="curso">
      <option value="">Selecione um curso</option>
      <option *ngFor="let curso of cursos" value="{{ curso.id }}">
        {{ curso.nome }}
      </option>
    </select>
    <span
      *ngIf="(formCadastro.controls['curso'].touched || formCadastro.controls['curso'].dirty) && formCadastro.controls['curso'].errors?.['required']"
      >Curso obrigatório</span
    >
  </div>
  <div class="botoes">
    <button type="button" (click)="cancelar()">Cancelar</button>
    <button type="submit" [disabled]="!formCadastro.valid">
      {{ idAluno ? "Editar" : "Cadastrar" }}
    </button>
  </div>
</form>
